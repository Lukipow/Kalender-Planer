<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wochenplaner</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Wochenplaner</h1>

    <div class="week-info">
      <button onclick="previousWeek()">Vorherige Woche</button>
      <h2 id="weekInfo"></h2>
      <button onclick="nextWeek()">Nächste Woche</button>
    </div>

    <table id="calendarTable">
      <thead>
        <tr>
          <th>Kalenderwoche</th>
          <th>Montag</th>
          <th>Dienstag</th>
          <th>Mittwoch</th>
          <th>Donnerstag</th>
          <th>Freitag</th>
          <th class="weekend">Samstag</th>
          <th class="weekend">Sonntag</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>

    <h2>Ereignis hinzufügen</h2>
    <div class="event-form">
      <input type="text" id="eventName" placeholder="Name">
      <input type="date" id="eventDate">
      <input type="time" id="eventTime">
      <button onclick="addEvent()">Hinzufügen</button>
    </div>

    <h2>Ereignisse</h2>
    <div class="event-search">
      <input type="text" id="searchEventName" placeholder="Ereignis suchen" oninput="searchEvents()">
    </div>
    <ul id="eventList"></ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
